<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | My project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Test.json", {onProgress: UnityProgress});
    </script>
    <style>
        /* Additional responsive design styles */
        @media (max-width: 768px) {
            #unityContainer {
                width: 100vw;
                height: 56.25vw; /* 16:9 Aspect Ratio */
            }
        }
    </style>
</head>
<body>
    <div class="webgl-content">
        <div id="unityContainer"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">My project</div>
        </div>
    </div>
</body>
</html>
